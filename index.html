<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rigaud. Jr Frederic" />
    <meta
      name="description"
      content="where users can add and remove photos,
      like photos of other users,
      and make a few minor adjustments to their profile.."
    />
    <meta name="keywords" content="Spots, social media, change profile" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                class="profile__pencil-icon"
                src="./images/pencill.svg"
                alt="Pencil icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              class="profile__add-icon"
              src="./images/plus.svg"
              alt="Plus icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2025 Spots</p>
      </footer>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              class="modal__close-btn-icon"
              src="./images/Close Icon.svg"
              alt="close icon"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name<input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              class="modal__close-btn-icon"
              src="./images/Close Icon.svg"
              alt="close icon"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <div class="modal modal_is_opened" id="preview-modal">
      <div class="modal__content">
        <button
          aria-label="Close modal"
          class="modal__close-btn"
          type="button"
        ></button>
        <img
          src="https://practicum-content.s3.us-west-1.amazonaws.com/
          software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
          alt=""
          class="modal__image"
        />
        <p class="modal__caption">Golden Gate Bridge</p>
      </div>
    </div>
  </body>
</html>
